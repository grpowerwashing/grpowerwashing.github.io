<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | GR Powerwashing</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="grp_logo.png" alt="GR Powerwashing Logo" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="terms.html">Terms</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>
    <p>Please fill in the form below to get in touch!</p>

    <form action="https://formspree.io/f/mnnpevgl" method="POST" id="contactForm">
      <label for="email">Your Email: <span class="required">*</span></label>
      <input type="email" id="email" name="email" required />

      <label for="package">Your Package: <span class="required">*</span></label>
      <input type="text" id="package" name="package" required />

      <label for="phone">Your Phone: <span class="optional">(Optional)</span></label>
      <input type="text" id="phone" name="phone" />

      <label for="neighborhood">Your Neighborhood: <span class="required">*</span></label>
      <input type="text" id="neighborhood" name="neighborhood" required />

      <label for="address">Your Address: <span class="required">*</span></label>
      <input type="text" id="address" name="address" required />

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 GR Powerwashing. All Rights Reserved.</p>
  </footer>

  <!-- Sound Effect on Form Submit -->
  <audio id="submitSound" src="submit-sound.mp3" preload="auto"></audio>
  <script>
    document.getElementById('contactForm').addEventListener('submit', () => {
      document.getElementById('submitSound').play();
    });
  </script>
</body>
</html>
