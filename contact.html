  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <div class="logo-title">
      <img src="grp_logo.png" alt="GR Powerwashing Logo" class="logo" />
      <h1>GR Powerwashing</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="pricing.html">Pricing</a>
      <a href="contact.html" class="active">Contact</a>

      <a href="how-to-book.html">How to Book</a>
    </nav>
  </header>

  <main>
    <h2>Contact Us</h2>
    <p>If you have questions or would like to schedule a power washing service, please use the form below:</p>

    <form action="https://formspree.io/f/mnnpevgl" method="POST" class="contact-form">
      <input type="hidden" name="_redirect" value="https://grpowerwashing.github.io/thankyou.html" />

      <label for="email">Your Email (required):</label>
      <input type="email" id="email" name="email" required>

      <label for="package">Your Package (required):</label>
      <input type="text" id="package" name="package" required>

      <label for="phone">Your Phone (optional):</label>
      <input type="tel" id="phone" name="phone">

      <label for="neighborhood">Your Neighborhood (required):</label>
      <input type="text" id="neighborhood" name="neighborhood" required>

      <label for="address">Your Address (required):</label>
      <input type="text" id="address" name="address" required>

      <button type="submit">Submit</button>
    </form>
  </main>

  </footer>

</body>
