<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GR Powerwashing - Contact</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="logo-title">
      <img src="grp_logo.png" alt="GR Powerwashing Logo" class="logo" />
      <h1>GR Powerwashing</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="pricing.html">Pricing</a>
      <a href="info.html">Info</a>
      <a href="terms.html">Terms</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main class="content">
    <h2>Contact & Booking</h2>
    <p>Fill out the form below to request a booking or ask a question. We'll respond as soon as possible.</p>

    <form action="https://formspree.io/f/mnnpevgl" method="POST" class="contact-form">
      <label for="email">Your Email:<span>*</span></label>
      <input type="email" id="email" name="email" required />

      <label for="package">Your Package:<span>*</span></label>
      <input type="text" id="package" name="package" required />

      <label for="phone">Your Phone:</label>
      <input type="tel" id="phone" name="phone" />

      <label for="neighborhood">Your Neighborhood:<span>*</span></label>
      <input type="text" id="neighborhood" name="neighborhood" required />

      <label for="address">Your Address:<span>*</span></label>
      <input type="text" id="address" name="address" required />

      <button type="submit">Send</button>
    </form>
  </main>
</body>
</html>
